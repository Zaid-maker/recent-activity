name: Activity Box

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ActivityBox
        uses: Zaid-maker/recent-activity@v0.0.3
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: Zaid-maker
          GIST_ID: c976d47b26e10c74bf4d3256a211998c
